<div>
  	<header class="row" >
    <h1 class='col-12'>Votre âge sur ...</h1>
	<h2 class='col-12'>Entrez votre date de naissance et cliquez sur Calculer</h2>
	</header>
	<form>
		<div class="date">
			Jour (JJ)<br />
			<input type='text' name='day' value='09'/>
		</div>
		<div class="date">
			Mois (MM)<br />
			<input type='text' name='month'  value='02'/>
		</div>
		<div class="date">

			<input type='text' name='year'  value='1963'/>
		</div>
		<div class="date">
			<br />
			<input class='button' type='button' value='Calculer' onclick='calculAge(this.form)'>
		</div>
		<hr />

		<h1 class=" col-12">Voici votre âge sur...</h1>

		</div>
